<!DOCTYPE html>
<html>
<head>
	<title>Husain Birthday</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!-- ✅ Background Music -->
	<audio id="bg-music" loop>
		<source src="hi2.mp3" type="audio/mpeg">
	</audio>

	<style type="text/css">
		@import url("https://fonts.googleapis.com/css?family=Sacramento&display=swap");
		body{
			background-color:black;
			margin:0px;
		}

		h1 {
		   font-size: calc(20px + 18vh);
		   line-height: calc(30px + 22vh);
		   text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500,
		                0 0 20px #ffa500, 0 0 40px #ffa500,
		                0 0 60px #ff0000, 0 0 10px #ff8d00,
		                0 0 98px #ff0000;
		   color: #fff6a9;
		   font-family: "Sacramento", cursive;
		   text-align: center;
		   animation: blink 5s infinite;
		}

    	#play-btn {
			position: fixed;
			top: 20px;
			right: 20px;
			z-index: 9999;
			padding: 10px 18px;
			font-size: 14px;
			border-radius: 20px;
			border: none;
			cursor: pointer;
			background: #fff6a9;
			color: black;
			box-shadow: 0 0 10px #ffa500;
		}

		.Happy {
		  padding: 2vw;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		  background: #222;
		  background-image: repeating-linear-gradient(
		    to bottom,
		    transparent 7px,
		    rgba(0, 0, 0, 0.8) 9px,
		    rgba(0, 0, 0, 0.8) 13px,
		    transparent 13px
		  );
		}

		@keyframes blink {
		  20%, 24%, 55% {
		    color: #111;
		    text-shadow: none;
		  }

		  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
		    text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500,
		                 0 0 20px #ffa500, 0 0 40px #ffa500,
		                 0 0 60px #ff0000, 0 0 10px #ff8d00,
		                 0 0 98px #ff0000;
		    color: #fff6a9;
		  }
		}

		.pic{
			background-color:#222;
			background-image: repeating-linear-gradient(
			    to bottom,
			    transparent 7px,
			    rgba(0, 0, 0, 0.8) 9px,
			    rgba(0, 0, 0, 0.8) 13px,
			    transparent 13px
			  );
			width:100%;
			height: 900px;
		}

		.main {
		  display: flex;
		  overflow: hidden;
		  background: #333;
		  max-width:80%;
		  margin-left:10%;
		  height:700px;
		  border:10px solid #fff6a9;
		  box-shadow:  0 0 5px #ffa500, 0 0 15px #ffa500,
		                0 0 20px #ffa500, 0 0 40px #ffa500,
		                0 0 60px #ff0000, 0 0 10px #ff8d00,
		                0 0 98px #ff0000;
		}

		.main img {
		  width:20vw;
		  height:310px; 
		  border: 2px solid white;
		  transition: opacity .2s;
		}

		.main:hover img {
		  opacity: 0.5;
		}

		.main img:hover {
		  opacity: 1;
		}

		.main .single-column {
			animation:slide 16s infinite linear;
		}

		.main .single-column:hover {
			animation-play-state: paused;
		}

		.main .single-column:nth-of-type(odd) {
		  align-self: flex-end;
		  --direction: 40%;
		}

		@keyframes slide {
		  to {
		    transform: translateY(var(--direction, -50%));
		  }
		}

		@media screen and (max-width:550px){
			h1{
				font-size:70px;
				line-height:15vh;
			}

			.main{
				border:3px solid #fff6a9;
				max-width:90%;
				margin-left:5%;
				height:70vh;
			}

			.main img{
				width:22vw;
				border:1px solid white;
				height:200px;
			}
		}
	</style>
</head>

<body>

  <button id="play-btn">▶ Click Me</button>

<div class="Happy">
	<h1>Happy Birthday <br> 
            Hussu lunbudhdu!
	</h1>
</div>

<div class="pic">
   <div class="main">
	 <div class="single-column">
		<img src="p_ic1.jpg">
		<img src="p_ic3.jpg">
		<img src="p_ic2.jpg">
		<img src="p_ic4.jpg">
	</div>
	<div class="single-column">
		<img src="p_ic5.jpg">
		<img src="p_ic6.jpg">
		<img src="p_ic7.jpg">
		<img src="p_ic8.jpg">
	</div>
	<div class="single-column">
		<img src="p_ic9.jpg">
		<img src="p_ic10.jpg">
		<img src="p_ic11.jpg">
		<img src="p_ic12.jpg">
	</div>
	<div class="single-column">
		<img src="p_ic13.jpg">
		<img src="p_ic14.jpg">
		<img src="p_ic15.jpg">
		<img src="p_ic16.jpg">
	</div>
    </div>
</div>

<script>
  const btn = document.getElementById("play-btn");
  const music = document.getElementById("bg-music");

  btn.addEventListener("click", function () {
    music.play();
    btn.style.display = "none"; // hide button after click
  });
</script>

</body>
</html>
